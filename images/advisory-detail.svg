<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- Main dashboard -->
    <rect x="50" y="30" width="500" height="340" rx="10" fill="#ffffff" stroke="#0066cc" stroke-width="2"/>
    
    <!-- Dashboard header -->
    <rect x="50" y="30" width="500" height="60" rx="10" fill="#0066cc"/>
    <text x="80" y="70" font-family="Arial" font-size="20" fill="#ffffff">AI Advisory Assistant</text>
    
    <!-- Chat interface -->
    <rect x="70" y="100" width="460" height="230" rx="5" fill="#f0f7ff"/>
    
    <!-- AI message -->
    <rect x="80" y="110" width="300" height="50" rx="10" fill="#e8f4ff" stroke="#0066cc" stroke-width="1"/>
    <text x="100" y="130" font-family="Arial" font-size="12" fill="#333">Hello! I'm your AI financial advisor.</text>
    <text x="100" y="150" font-family="Arial" font-size="12" fill="#333">How can I help with your financial planning today?</text>
    
    <!-- User message -->
    <rect x="240" y="170" width="300" height="50" rx="10" fill="#0066cc" stroke="#0066cc" stroke-width="1"/>
    <text x="260" y="190" font-family="Arial" font-size="12" fill="#ffffff">I'm planning for retirement in 20 years.</text>
    <text x="260" y="210" font-family="Arial" font-size="12" fill="#ffffff">What investment strategy would you recommend?</text>
    
    <!-- AI response -->
    <rect x="80" y="230" width="350" height="90" rx="10" fill="#e8f4ff" stroke="#0066cc" stroke-width="1"/>
    <text x="100" y="250" font-family="Arial" font-size="12" fill="#333">Based on your 20-year timeline, I recommend:</text>
    <text x="100" y="270" font-family="Arial" font-size="12" fill="#333">1. Allocate 70-80% to diversified equity investments</text>
    <text x="100" y="290" font-family="Arial" font-size="12" fill="#333">2. 10-20% to bonds for stability</text>
    <text x="100" y="310" font-family="Arial" font-size="12" fill="#333">3. 5-10% to alternative investments for diversification</text>
    
    <!-- Chat input field -->
    <rect x="70" y="340" width="380" height="20" rx="10" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
    <text x="90" y="355" font-family="Arial" font-size="12" fill="#999">Type your financial question...</text>
    <rect x="460" y="340" width="70" height="20" rx="10" fill="#0066cc"/>
    <text x="495" y="355" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Ask</text>
    
    <!-- Floating elements around the chat -->
    <circle cx="450" cy="130" r="20" fill="#00cc99" opacity="0.7"/>
    <circle cx="480" cy="150" r="15" fill="#4d94ff" opacity="0.7"/>
    <circle cx="460" cy="170" r="10" fill="#0066cc" opacity="0.7"/>
    <circle cx="440" cy="190" r="8" fill="#66b3ff" opacity="0.7"/>
    <circle cx="470" cy="210" r="12" fill="#99ccff" opacity="0.7"/>
    <circle cx="450" cy="230" r="18" fill="#0066cc" opacity="0.7"/>
    <circle cx="480" cy="250" r="15" fill="#00cc99" opacity="0.7"/>
    <circle cx="460" cy="270" r="10" fill="#4d94ff" opacity="0.7"/>
    
    <text x="300" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc">Your 24/7 Financial Advisor Powered by AI</text>
</svg>