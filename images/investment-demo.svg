<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    <rect x="50" y="30" width="400" height="240" rx="10" fill="#ffffff" stroke="#0066cc" stroke-width="2"/>
    
    <!-- Chart background -->
    <rect x="70" y="50" width="360" height="180" rx="5" fill="#f0f7ff"/>
    
    <!-- Chart grid lines -->
    <line x1="70" y1="95" x2="430" y2="95" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="70" y1="140" x2="430" y2="140" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="70" y1="185" x2="430" y2="185" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Chart axes -->
    <line x1="70" y1="230" x2="430" y2="230" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="50" x2="70" y2="230" stroke="#333" stroke-width="2"/>
    
    <!-- Chart data -->
    <polyline points="70,180 130,170 190,150 250,120 310,140 370,90 430,70" fill="none" stroke="#0066cc" stroke-width="3"/>
    <polyline points="70,200 130,190 190,210 250,170 310,180 370,150 430,130" fill="none" stroke="#00cc99" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="70" cy="180" r="5" fill="#0066cc"/>
    <circle cx="130" cy="170" r="5" fill="#0066cc"/>
    <circle cx="190" cy="150" r="5" fill="#0066cc"/>
    <circle cx="250" cy="120" r="5" fill="#0066cc"/>
    <circle cx="310" cy="140" r="5" fill="#0066cc"/>
    <circle cx="370" cy="90" r="5" fill="#0066cc"/>
    <circle cx="430" cy="70" r="5" fill="#0066cc"/>
    
    <circle cx="70" cy="200" r="5" fill="#00cc99"/>
    <circle cx="130" cy="190" r="5" fill="#00cc99"/>
    <circle cx="190" cy="210" r="5" fill="#00cc99"/>
    <circle cx="250" cy="170" r="5" fill="#00cc99"/>
    <circle cx="310" cy="180" r="5" fill="#00cc99"/>
    <circle cx="370" cy="150" r="5" fill="#00cc99"/>
    <circle cx="430" cy="130" r="5" fill="#00cc99"/>
    
    <!-- Legend -->
    <rect x="310" y="60" width="12" height="12" fill="#0066cc"/>
    <text x="330" y="70" font-family="Arial" font-size="12" fill="#333">Market Trend</text>
    
    <rect x="310" y="80" width="12" height="12" fill="#00cc99"/>
    <text x="330" y="90" font-family="Arial" font-size="12" fill="#333">Your Portfolio</text>
    
    <text x="250" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc">Daily Investment Ideas</text>
</svg>